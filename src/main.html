<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Gen 4 ASLR finder</title>

    <script src="./scripts/basefinder.js"></script>
    <link rel="stylesheet" href="./css/screen.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="topscreen">
                <div class="search_wrapper"><p class="searchsetting">suggested pokémon</p></div>

                <div class="pokesuggestions">
                </div>
            </div>
            <div class="bottomscreen">
                <div class="tile1_wrapper tile_wrapper">
                    <label class="tilelabel" for="tile1">Tile 1</label>
                    <select name="tile1" id="tile1">
                        <option value="blank">Blank</option>
                        <option value="0x4c">The wall is very rocky... (...)</option>
                        <option value="0xe0">It's lined with Pokémon picture books.</option>
                        <option value="0xe4">The trash can is empty.</option>
                        <option value="0xe8">The shelves brim with all sorts of Pokémon merchandise.</option>
                    </select>
                </div>
                <div class="tile2_wrapper tile_wrapper">
                    <label class="tilelabel" for="tile2">Tile 2</label>
                    <select name="tile2" id="tile2">
                        <option value="blank">Blank</option>
                        <option value="0x4c">The wall is very rocky...</option>
                        <option value="0xe0">It's lined with Pokémon picture books.</option>
                        <option value="0xe4">The trash can is empty.</option>
                        <option value="0xe8">The shelves brim with all sorts of Pokémon merchandise.</option>
                    </select>
                </div>
                <button class="submitbutton j-submit">Submit tiles</button>
                <div class="aslrcount_wrapper"><p class="aslrcount_text">Remaining ASLR</p><p class="aslrcount">65</p></div>
                <div class="aslr_wrapper"><p class="aslr_text">Your ASLR</p><p class="aslr">working on it...</p></div>
            </div>
        </div>
    </div>
</body>
</html>
