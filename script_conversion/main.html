<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/documentation.css">

  <!-- external libraries  -->
  <script src="https://unpkg.com/mathjs@12.3.1/lib/browser/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- internal scripts -->
  <script src="scripts/converters.js"></script>
  <script src="scripts/datalists.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/documentation.js"></script>

  <title>Script Conversion Tool</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="application-container">

    <div class="left-panel-content">
      <div class="toolbar">
        <img class="icon-0 add-icon create-script" src="assets/add.svg" alt="addition icon">
        <span>Create New Script</span>
        <img class="icon-0 search-icon" src="assets/search.svg" alt="search icon">

        <input class="script-search" autocomplete="on" list="datalist-scripts" placeholder="Search Scripts">
        <img class="icon-0 upload-icon" src="assets/upload.svg" alt="plus icon">
        <img class="icon-0 download-icon" src="assets/download.svg" alt="plus icon">
      </div>

      <div class="script-editor-wrapper">
        <div class="script-editor"></div>
      </div>
    </div>

    <div class="right-panel-content">

      <div class="variable-section">
        <div class="variable-toolbar">
          <h4>Variables</h4>
          <input class="language-config" list="datalist-languages" placeholder="English" value="English" autocomplete="off">
        </div>
        <div class="variable-container"></div>
      </div>
    
      <div class="dot-artist-section">
        <div class="dot-artist-container"></div>
        <div class="dot-artist-config-options">
          <img class="icon-0 config-icon-0 dot-artist-options-icon show" src="assets/list_menu.svg" alt="options icon">
          <img class="icon-0 config-icon-0 dot-artist-highlight-icon inactive" src="assets/highlight_selection.svg" alt="highlight icon">
          <img class="icon-0 config-icon-0 dot-artist-number-overlay-icon inactive" src="assets/123.svg" alt="123 icon">
        </div>
      </div>


  </div>
  
</body>

</html>
