<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/conversion_tool.css">
  <script src="scripts/conversion_tool.js"></script>
  <title>Script Conversion Tool</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">

    <div class="left-side">
      <div class="script-area-wrapper">
        <div class="option-bar">
			<img class="button create-script" src="assets/add.svg" alt="plus icon">
          	<span>New Script</span>
        </div>
		<div class="script-area">
		</div>
      </div>
    </div>

    <div class="right-side">
      <div class="variable-container">
		<div class="variable-wrapper-title">
			<h4>Variables</h4>
		</div>
		<div class="variable-wrapper">
		</div>
      </div>
      <div class="dot-artist-application-wrapper">
			<div class="dot-artist-application"></div>
      </div>
      <div class="options">
      </div>
    </div>
  </div>
</body>

</html>
